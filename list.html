<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list</title>
</head>
<body>
<h2>unordered list</h2>
<h2>Type of cars</h2>
<ul>
  <li>Nissan</li>
  <li>Jeep Wrangler</li>
  <li>Mercedes</li>
  <li>Porsche</li>
  <li>Ferrari</li>

 <h2>Ordered list</h2>
  <h2>Types of fruits</h2>
 <ol>
   <li>Mangoes</li>
   <li>Kiwi</li>
   <li>Watermelon</li>
   <li>Apples</li>
   <li>Grapes</li>


</body>
</html>
