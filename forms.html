<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h2>Application form</h2>
<form>
    <label for="fname">First name:</label><br><br>
    <input type="text" name="fname" id="fname" placeholder="first name"><br><br>
    <label for="lname">Last name:</label><br><br>
    <input type="text" name="lname" id="lname" placeholder="Last Name"><br><br>
    <label for="email">Email</label><br><br>
    <input type="text" name="Email" id="email" placeholder="Email"><br><br>
    <label for="dob">Date of Birth</label><br><br>
    <input type="date" name="dob" id="dob"><br><br>
    <label for="pic">Upload pic</label>
    <input type="file" name="picture" id="pic">
    <label for="male">Male</label>
    <input type="radio" name="gender" id="male">
    <label for="female">female</label>
    <input type="radio" name="gender" id="female">
    <label for="username">Password</label>
    <input type="password" name="username" id="username">
    <label for="Course">course take</label>
    <select name="course" id="Course">
        <option value="FS">Full Stack</option>
        <option value="DS">Data Science</option>
        <option value="CS">Cyber Security</option>
        <option value="AI">Artificial Intelligence</option>
        <option value="ML">Machine Learning</option>
        
    </select>
    
    
 

    <input type="submit" value="apply">
    <input type="reset" value="Reset">
</form>
</body>
</html>
